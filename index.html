<p style="text-align:center">&nbsp;</p><h1 dir="ltr" style="text-align:center"><span style="color:#cc0000"><span style="font-size:48px"><strong>卡娜赫拉</strong></span></span></h1>

<p style="margin-left:0px; margin-right:0px; text-align:center"><span style="color:#f39c12"><strong><span style="font-size:36px">這只粉紅小兔兔的名字是兔兔，日文的兔子就是兔子的意思，所以就直翻兔兔。</span></strong></span></p>

<p style="margin-left:0px; margin-right:0px; text-align:center"><span style="color:#f39c12"><strong><span style="font-size:36px">而總是跟在兔兔身邊的白色小生物，叫做P助，日文念法是Piske，它是一隻小鳥，也有人說他是小雞，會有這樣兩種不一樣的說法，</span></strong></span></p>

<p style="margin-left:0px; margin-right:0px; text-align:center"><span style="color:#f39c12"><strong><span style="font-size:36px">是因為在日文裡的鳥也可代表雞的意思，所以它的身份是個謎，不過可以確定的是，他們兩個已經徹底融化大家的心了！
</span></strong></span></p>
