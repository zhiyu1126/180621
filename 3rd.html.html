<<p style="text-align:center">&nbsp;</p><h1 dir="ltr" style="text-align:center"><span style="color:#cc0000"><span style="font-size:48px"><strong>卡娜赫拉</strong></span></span></h1>

<p style="margin-left:0px; margin-right:0px; text-align:center"><span style="color:#f39c12"><strong><span style="font-size:36px">Line貼圖作者「卡娜赫拉」（Kanahei）以兩隻可愛的小動物兔兔與P助走紅，深受許多人喜愛。</span></strong></span></p>

<p style="margin-left:0px; margin-right:0px; text-align:center"><span style="color:#f39c12"><strong><span style="font-size:36px">超商及相關周邊產品一出，馬上造成大搶購。不過，卻有網友發現，P助竟然是鳥不是雞，引發討論話題。</span></strong></span></p>

<p style="margin-left:0px; margin-right:0px; text-align:center"><span style="color:#f39c12"><strong><span style="font-size:36px">也許是這樣多變的表情，讓牠們兩個迅速竄紅，話題還持續延燒至今。
</span></strong></span></p>
