<h2>卡娜赫拉</u><h2><br>
<u><b>「我也一直以為p助是雞………」</b></u><br>
<u><b>有網友便專業解答，應該是中文翻譯上翻成小鳥兒，日文中的「鳥」其實也是可以指「雞」，很多居酒屋都有「燒鳥」這品項，意思就是「烤雞」。</b></u><br>
