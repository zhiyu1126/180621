<h2><u>卡娜赫拉</u><h2><br>
<u><b>這隻粉紅小兔兔的名字是兔兔，日文的 Usagi 就是兔子的意思，所以就直翻為兔兔。</b></u> <br>
<u><b>而總是跟在兔兔身邊的白色小生物，叫做 P助 ，日文唸法是 Piske ，牠是一隻小鳥，也有人說他是小雞，會有這樣兩種不一樣的說法，</b></u> <br>
<u><b>是因為在日文裡的鳥也可以代表雞的意思，所以牠的身份是個謎，不過可以確定的是，他們兩個已經徹底融化大家的心了！</b></u> <br>
