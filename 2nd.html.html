<p style="margin-left:0px; margin-right:0px; text-align:center"><span style="color:#f39c12"><strong><span style="font-size:36px">這兩個小可愛有時候表情淡定，眯眼張嘴微笑著，看起來超級療癒。</span></strong></span></p>

<p style="margin-left:0px; margin-right:0px; text-align:center"><span style="color:#f39c12"><strong><span style="font-size:36px">有時候是眼神放空，露出嫌惡的眼神，用來詮釋厭世人生哲學完全剛剛好。</span></strong></span></p>
